<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Game</title>
    <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/Css/normalize.css">
    <link rel="stylesheet" href="/Css/style.css">
</head>

<body>
    <div id="delta">
        <div id="scoreboard">
            <span class="lives">
                <span class="label">LIVES:</span>
                <img src="/Images/life.png" class="one">
                <img src="/Images/life.png" class="two">
                <img src="/Images/life.png" class="three">
            </span>

            <span class="score">
                <span class="label">SCORE:</span>
                <span class="value">00000</span>
            </span>
        </div>

        <img src="/Images/booting.gif" id="booting">

        <h1 id="title" style="display:none;">Delta</h1>
        <h2 id="start" style="display:none;">press spacebar to start</h2>
        <h1 id="prepare" style="display:none;">Fasten Your Seatbelt</h1>

        <canvas id="canvas">
            <div class="unsupported">
                Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
            </div>
        </canvas>

        <div id="instructions"> 
            arrow keys to move, spacebar to shoot
        </div>

        <div id='sound' class='on' title='toggle music and fx' style="display: none;"></div>
    </div>
    
    <script src="Js/vendor.js"></script>
    <script src="Js/game.js"></script>
    <script src="Js/delta.js"></script>
    <script>Delta()</script>
</body>
</html>
